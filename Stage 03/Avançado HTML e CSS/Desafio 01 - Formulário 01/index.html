<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MENTORIA</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>

  <div class="page">

    <header>
      <h1>
        mentoria
      </h1>
      <p>
        Preencha o formulário abaixo para <br>agendar a sua mentoria
      </p>
    </header>

  </div>

  <main>
    <form>

      <fieldset>
        
        <legend>informações pessoais</legend>
        <div class="col">
          <div class="inputWrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" required/>
          </div>
          <div class="inputWrapper">
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name" required/>
          </div>
        </div>
        <label for="email">E-mail <span>(digite um e-mail válido)</span></label>
        <input type="email" id="email" required/>

        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
        <input type="password" id="password" required/>

      </fieldset>

      <fieldset>
        <legend>informações do mentor</legend>

        <label for="mentor-name">Nome do seu mentor <span>só o primeiro nome</span></label>
        <input type="text" id="mentor-name" required/>

      </fieldset>

      <fieldset>
        <legend>seus horários disponíveis</legend>

          <h2>primeira mentoria</h2>

            <div class="col">
              <div class="inputWrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date" required/>
              </div>

              <div class="col">
                <div class="inputWrapper">
                  <label for="start-hour">Das</label>
                  <input type="time" id="start-hour" required/>
                </div>

                <div class="inputWrapper">
                  <label for="end-hour">Até</label>
                  <input type="time" id="end-hour" required/>
                </div>
              </div>
            </div>

          <h2>segunda mentoria</h2>

          <div class="col">
            <div class="inputWrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date" required/>
            </div>

            <div class="col">
              <div class="inputWrapper">
                <label for="start-hour">Das</label>
                <input type="time" id="start-hour" required/>
              </div>

              <div class="inputWrapper">
                <label for="end-hour">Até</label>
                <input type="time" id="end-hour" required/>
              </div>
            </div>
          </div>
        
      </fieldset>
      
    </form>
    <footer>
      <button>
        <input class="button" type="submit" form="mentoria" value="SALVAR">
      </button>
    </footer>
  </main>
</body>
</html>
