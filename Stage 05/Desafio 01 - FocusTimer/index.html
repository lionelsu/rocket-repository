<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>

  <link rel="stylesheet" href="./styles/style.css">
  <script src="./js/index.js" defer></script>
</head>
<body>
  <div class="timer">
    <span class="minutes">25</span>
    <span>:</span>
    <span class="seconds">00</span>
  </div>

  <div class="controls">
    <button class="play"><img src="./assets/play.svg" alt="bot達o play para timer"></button>
    <button class="stop"><img src="./assets/stop.svg" alt="bot達o stop para timer"></button>
    <button class="plus"><img src="./assets/plus.svg" alt="bot達o mais + para timer"></button>
    <button class="minus"><img src="./assets/minus.svg" alt="bot達o menos - para timer"></button>
  </div>

  <div class="sound"></div>
</body>
</html>
