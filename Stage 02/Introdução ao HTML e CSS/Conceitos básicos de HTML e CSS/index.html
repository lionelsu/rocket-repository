<!--O HTML inicia com marcações, seu significado é HYPER TEXT MARKUP LANGUAGE. Não é uma luguagem de programação mas sim, de marcação.
O Hiper Texto se dá por causa dos links que pode ser criado com uma ancora seguindo:
<a href="https://meu.site.com.br>Meu Site</a>".
As instruções são compostas por ELEMENTOS e ATRIBUTOS no caso do link acima temos:
o elemento <a> seguido do atributo href="" e o fechamento do elemento </a>, completando a instrução.-->

<strong>HTML</strong>
<p>Aprendendo HTML</p>
<a href="https://rocketseat.com.br">Rocketseat</a>
